<!DOCTYPE html>
<html lang="en">
<head>
     <title>Merge Arrays</title>
</head>
<style>
    body{
        margin: 40px;
        background-color: blanchedalmond;
    }
    #submit-button{
        padding: 5px;
    }
</style>
<body>
    <h1>Merge two Arrays</h1>
    <form action="#" onsubmit="return merge()">
        <label for="a1">Array 1: </label>
        <input type="text" id="a1">
        <br><br>
        <label for="a2">Array 2: </label>
        <input type="text" id="a2">
        <br><br>
        <input type="submit" id="submit-button" value="Merge arrays">
        <br><br>
        <label for="ans">Merged Array: </label><br><br>
        <textarea name="ans" id="ans" cols="60" rows="10"></textarea>
    </form>
</body>
<script>
    function merge(){
        const a1 = document.getElementById("a1").value.split(",");
        const a2 = document.getElementById("a2").value.split(",");
        let result = document.getElementById("ans");
        result.innerHTML = "";
        for(let i=0; i<a1.length; i++)
            a1[i] = parseInt(a1[i]);
        for(let i=0; i<a2.length; i++)
            a2[i] = parseInt(a2[i]);
        // merging a1 and a2
        let merged = a1.concat(a2);
        //sorting a1 and a2
        merged.sort((a, b) => {
            return b-a;
        })
        for(let i=0; i<merged.length; i++) {
            // last element printed without comma
            if(i==merged.length-1)
                result.innerHTML += `${merged[i]}`;   
            else 
                result.innerHTML += `${merged[i]}, `;   
        }
        return false;
    }
</script>
</html>
