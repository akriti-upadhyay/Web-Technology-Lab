<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <table border=2>
        <tr>
            <th>Plans</th>
            <th>Basic</th>
            <th>Standard</th>
            <th>Premium</th>
        </tr>
        <tr>
            <td>Number of Pages</td>
            <td>3</td>
            <td>6</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Design Customization</td>
            <td>No</td>
            <td>
                <table border=1>
                    <tr>
                        <th>Plan</th>
                        <th>Basic</th>
                        <th>Standard</th>
                    </tr>
                    <tr>
                        <td>Number of Pages</td>
                        <td>3</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>Design Customization</td>
                        <td>No</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>Content Upload</td>
                        <td>No</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>Responsive Design</td>
                        <td>Yes</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>Total Prices</td>
                        <td>$50</td>
                        <td>$75</td>
                    </tr>
                </table>
            </td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Content Upload</td>
            <td>No</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Responsive Design</td>
            <td>No</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Total Prices</td>
            <td>$50</td>
            <td>$75</td>
            <td>$99</td>
        </tr>
    </table>
</body>
</html>
