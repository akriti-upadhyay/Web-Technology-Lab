<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            background-color: blanchedalmond;
            margin-left: 50px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <form action="#">
        <h2>Student Registration Form</h2>
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname" id="fname" placeholder="First Name">
        <br><br>
        <label for="mname">Middle Name:</label><br>
        <input type="text" name="mname" id="mname" placeholder="Middle Name">
        <br><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname" id="lname" placeholder="Last Name">
        <br><br>
        <label for="course">Course: </label>
        <select name="select" id="course">
            <option value="mca">MCA</option>
            <option value="msc">MSc</option>
            <option value="mtech">Mtech</option>
            <option value="btech">Btech</option>
        </select>
        <br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="gender" value="male" checked>Male<br>
        <input type="radio" name="gender" id="gender" value="female" checked>Female<br>
        <input type="radio" name="gender" id="gender" value="other" checked>Other
        <br><br>
        <label for="add">Current Address:</label><br>
        <textarea name="address" id="add" cols="30" rows="10" placeholder="Enter Current Address"></textarea>
        <br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Enter Email">
        <br><br>
        <label for="pass">Password:</label><br>
        <input type="password" name="password" id="pass" placeholder="Enter Password">
        <br><br>
        <label for="repass">Re-type Password:</label><br>
        <input type="password" name="repassword" id="repass" placeholder="Re-type Password">
        <br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
