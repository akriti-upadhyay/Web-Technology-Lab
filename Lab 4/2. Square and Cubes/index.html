<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares and Cubes</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr, td, th{
            border: 3px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Table of Squares and Cubes of Numbers from 1 to 10</h2>
    <table id="numTable">
        <tr>
            <th>Number</th>
            <th>Square</th>
            <th>Cube</th>
        </tr>
    </table>
</body>
<script>
    let table = document.getElementById("numTable");
    for(let i=1; i<=10; i++){
        let row = table.insertRow(i);
        let num = row.insertCell(0);
        let square = row.insertCell(1);
        let cube = row.insertCell(2);
        num.innerHTML = i;
        square.innerHTML = i*i;
        cube.innerHTML = i*i*i;
    }
</script>
</html>
