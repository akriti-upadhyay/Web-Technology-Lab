<script>
    function isVowel(ch){
        if(ch=='a' || ch=='e' || ch=='i' || ch=='o' || ch=='u' || ch=='A' || ch=='E' || ch=='I' || ch=='O' || ch=='U')
            return 1;
        return 0;
    }
    function positionOfLeftMostVowel(str){
        for(let i=0; i<str.length; i++){
            if(isVowel(str[i]))
                return i+1;
        }
        return "No vowel in the string";
    }
    function reverseDigit(num){
        let rev = 0;
        while(num){
            rev = rev*10 + num%10;
            num = Math.floor(num/10);
        }
        return rev;
    }
    let str = window.prompt("Enter a string: ");
    document.write(`The position of left-most vowel in string \"${str}\" is: ${positionOfLeftMostVowel(str)}\n`);
    document.write("<br><br>");
    let num = parseInt(window.prompt("Enter a number: "));
    document.write(`The number ${num} with its digits in reverse order is: ${reverseDigit(num)}`);
</script>
</html>
